<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>REP Portfolio</title>
    <style>
      /* Smooth scrolling using CSS */
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #032b44;
        color: #fff;
        transition: background-color 0.5s ease-in-out;
      }
      /* Classes to switch the background color */
      body.bg1 {
        background-color: #032b44;
      }
      body.bg2 {
        background-color: #243b53;
      }

      section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Navigation */
      nav {
        display: flex;
        justify-content: space-between;
        padding: 1em 2em;
        background-color: #243b53;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }
      nav .group {
        display: flex;
      }
      nav a {
        color: #fff;
        margin-right: 15px;
        text-decoration: none;
      }

      /* Profile Section */
      #intro {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #032b44;
        padding: 2em;
      }
      #intro img {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 4px rgba(255, 255, 255, 0.2);
      }
      #intro h1 {
        font-size: 2.5em;
        color: #6a82fb;
        margin: 0;
      }
      #intro h2 {
        font-size: 2em;
        margin: 0.5em 0;
      }
      #intro p {
        color: #c0c0c0;
        margin-bottom: 2em;
        font-size: 1.2em;
        max-width: 600px;
      }
      .btn-download {
        background: linear-gradient(135deg, #6a82fb, #fc5c7d);
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        font-size: 18px;
        transition: background 0.3s ease;
      }
      .btn-download:hover {
        background: linear-gradient(135deg, #fc5c7d, #6a82fb);
      }

      #projects,
      #technologies,
      #about {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 50px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Background color switching logic on scroll
        let lastScroll = 0;
        window.addEventListener("scroll", () => {
          let currentScroll = window.scrollY;

          document.querySelectorAll("section").forEach((section, index) => {
            if (section.offsetTop <= currentScroll + window.innerHeight / 2 && section.offsetTop + section.offsetHeight >= currentScroll + window.innerHeight / 2) {
              let currentSection = document.querySelector("section.current");
              if (currentSection) {
                currentSection.classList.remove("current");
              }
              section.classList.add("current");

              // Add the corresponding class to the body to change the background color
              document.body.className = `bg${(index % 2) + 1}`; // Toggle between bg1 and bg2
            }
          });

          lastScroll = currentScroll;
        });
      });
    </script>
  </head>
  <body class="bg1">
    <!-- Adding an ID for the top of the page -->
    <div id="top"></div>

    <nav>
      <div class="group" id="home">
        <a href="#top">REP Portfolio</a>
      </div>
      <div class="group" id="links">
        <a href="#section2">Projects</a>
        <a href="#section3">Technologies</a>
        <a href="#section4">About me</a>
      </div>
      <div class="group" id="socials">
        <a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="https://github.com/"><i class="fa fa-github" aria-hidden="true"></i></a>
      </div>
    </nav>

    <!-- Profile Section (Intro) -->
    <section id="intro">
      <div class="container">
        <img src="assets/rep.jpg" alt="Aldi Kurniawan" />
        <h1>Hello, I'm Aldi Kurniawan</h1>
        <h2>Fullstack Developer</h2>
        <p>Detail-oriented and hardworking with some critical and analytical thinking skills. Seeking adventure and growth</p>
        <a href="your-cv-link.pdf" class="btn-download">Download CV</a>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="section2">
      <div id="projects">
        <h1>Projects</h1>
      </div>
    </section>

    <!-- Technologies Section -->
    <section id="section3">
      <div id="technologies">
        <h1>Technologies</h1>
      </div>
    </section>

    <!-- About Me Section -->
    <section id="section4">
      <div id="about">
        <h1>About me</h1>
      </div>
    </section>
  </body>
</html>
